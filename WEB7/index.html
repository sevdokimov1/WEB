<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .gallery-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .gallery {
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .gallery-item {
            flex: 0 0 33.333%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background: #e0e0e0;
            display: block;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: rgba(0,0,0,0.9);
        }
        
        .nav-btn:disabled {
            background: rgba(0,0,0,0.3);
            cursor: not-allowed;
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        .pager {
            text-align: center;
            margin-top: 20px;
        }
        
        .page-info {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 100%;
            }
            
            .nav-btn {
                padding: 12px 16px;
                font-size: 18px;
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Галерея изображений</h1>
    
    <div class="gallery-container">
        <button class="nav-btn prev-btn">‹</button>
        <button class="nav-btn next-btn">›</button>
        
        <div class="gallery" id="gallery">
            <!-- Изображения с обработкой ошибок -->
            <div class="gallery" id="gallery">
    <div class="gallery-item">
        <img src="ph_1.jpeg" alt="Мое фото 1">
    </div>
    <div class="gallery-item">
        <img src="ph_2.jpeg" alt="Мое фото 2">
    </div>
    <div class="gallery-item">
        <img src="ph_3.jpeg" alt="Мое фото 3">
    </div>
    <div class="gallery-item">
        <img src="ph_4.jpeg" alt="Мое фото 4">
    </div>
    <div class="gallery-item">
        <img src="ph_5.jpeg" alt="Мое фото 5">
    </div>
    <div class="gallery-item">
        <img src="ph_6.jpeg" alt="Мое фото 6">
    </div>
</div>
    </div>
    
    <div class="pager">
        <span class="page-info" id="pageInfo">Страница 1 из 3</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const pageInfo = document.getElementById('pageInfo');
            
            let currentPage = 0;
            let itemsPerPage;
            let totalPages;
            
            function updateItemsPerPage() {
                if (window.innerWidth <= 768) {
                    itemsPerPage = 1;
                } else {
                    itemsPerPage = 3;
                }
                totalPages = Math.ceil(8 / itemsPerPage);
                updateGallery();
            }
            
            function updateGallery() {
                const offset = -currentPage * (100 / itemsPerPage);
                gallery.style.transform = `translateX(${offset}%)`;
                pageInfo.textContent = `Страница ${currentPage + 1} из ${totalPages}`;
                
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
            }
            
            prevBtn.addEventListener('click', function() {
                if (currentPage > 0) {
                    currentPage--;
                    updateGallery();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updateGallery();
                }
            });
            
            window.addEventListener('resize', function() {
                const oldItemsPerPage = itemsPerPage;
                updateItemsPerPage();
                
                if (oldItemsPerPage !== itemsPerPage) {
                    currentPage = Math.floor(currentPage * oldItemsPerPage / itemsPerPage);
                    updateGallery();
                }
            });
            
            // Предзагрузка изображений
            const images = gallery.querySelectorAll('img');
            images.forEach(img => {
                if (img.complete) {
                    img.style.opacity = '1';
                } else {
                    img.style.opacity = '0';
                    img.addEventListener('load', function() {
                        this.style.opacity = '1';
                    });
                    img.addEventListener('error', function() {
                        this.style.opacity = '1';
                        console.log('Ошибка загрузки изображения:', this.alt);
                    });
                }
            });
            
            updateItemsPerPage();
        });
    </script>
</body>
</html>
